<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
</head>
<body>
     <div style="display: grid; grid-template-columns: 100px 100px 200px; margin-top: 20px;">
        <div style="background-color: red; height:200px;">100px</div>
        <div style="background-color: blue; height:200px;">100px</div>
        <div style="background-color: green; height:200px;">200px</div>
     </div>
     
     <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; margin-top: 20px;">
        <div style="background-color: red; height:200px;">1fr</div>
        <div style="background-color: blue; height:200px;">1fr</div>
        <div style="background-color: green; height:200px;">1fr</div>
     </div>
</body>
</html>
